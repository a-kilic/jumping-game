<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="welcomeModal" class="modal">
        <div class="content">
          <h1>Welcome to the Jumping Game!</h1>
          <h3>Press space to jump over the obstacles</h3>
          <p>Are you ready to play?</p>
          <button id="startGame">Start Game</button>
        </div>
      </section>
      <section id="scoreBoard">
        <p>Score: <span id="currentScore">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
      </section>    
      <section id="gameCanvas">
        <div id="player" class="player"></div>
        <div id="obstacle" class="obstacle"></div>
      </section>
      <section id="instructions">
        <h2>Jumping Game</h2>
      </section>
      <section id="gameOverModal" class="modal">
        <div class="content">
          <h1>Game Over!</h1>
          <button id="restartGame">Restart</button>
        </div>
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
